services:
  - type: web
    name: frontend
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: NEXT_PUBLIC_BACKEND_URL
        value: http://backend:8080

  - type: web
    name: backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        value: postgresql://farm:farm123@postgres:5432/farmdb
      - key: MQTT_URL
        value: mqtt://mqtt:1883

  - type: worker
    name: simulator
    env: docker
    plan: free
    dockerfilePath: ./simulator/Dockerfile
    envVars:
      - key: MQTT_URL
        value: mqtt://mqtt:1883

  - type: pserv
    name: mqtt
    env: docker
    plan: free
    dockerfilePath: ./mqtt/Dockerfile

  - type: pserv
    name: postgres
    env: docker
    plan: free
    dockerfilePath: ./postgres/Dockerfile
    envVars:
      - key: POSTGRES_USER
        value: farm
      - key: POSTGRES_PASSWORD
        value: farm123
      - key: POSTGRES_DB
        value: farmdb
